<div>
    <form>
        <div class="form-row">
            <div class="form-group col">
                <label for="numberOfBalls">Ball count:</label>
                <input type="number" name="numberOfBalls" id="numberOfBalls" class="form-control"
                    [(ngModel)]="this.numberOfBalls" />
            </div>
            <!-- <div class="form-group col">
                <div class="form-row">
                    <div class="form-group col">
                        <label for="cardRowSize">Rows:</label>
                        <input type="number" name="cardRowSize" id="cardRowSize" class="form-control" [(ngModel)]="this.cardSize" disabled />
                    </div>
                    <div class="form-group col">
                        <label for="cardColSize">Columns:</label>
                        <input type="number" name="cardColSize" id="cardColSize" class="form-control" [(ngModel)]="this.cardSize" disabled />
                    </div>
                </div>
            </div> -->
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend" (click)="this.typeSecret = !this.typeSecret">
                    <button class="input-group-text" id="typesecretcheck">
                        <i class="fa" [class.fa-eye]="!this.typeSecret" [class.fa-eye-slash]="this.typeSecret"></i>
                    </button>
                </div>
                <input [type]="this.typeSecret ? 'password' : 'text'" autocomplete="off"
                    class="form-control form-control-lg" name="gameid" id="gameid" placeholder="Type in a random bingo game name"
                    [(ngModel)]="this.gameid" (change)="this.gameid = this.gameid.toLowerCase()" />
                <div class="input-group-append" (click)="this.takeRandom()">
                    <button class="input-group-text" id="takerandomcheck">
                        <i class="fa fa-random"></i> Generate
                    </button>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="this.gameid">
            <div class="col">
                <button type="button" class="btn btn-block btn-lg btn-dark" (click)="this.startBingo()">
                    &gt; Start Bingo Machine</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-block btn-lg btn-outline-dark" (click)="this.startBingo()"
                    disabled>
                    &gt; Show bingo card (TODO)
                </button>
            </div>
        </div>
    </form>
    <hr />
    <div class="qrlink">
        <qrcode [qrdata]="this.link" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </div>
</div>
